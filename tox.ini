[tox]
skipsdist = true
envlist = py310, py311, py312, py313

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
runner = uv-venv-lock-runner
passenv = PYTHON_VERSION
allowlist_externals = uv,mypy
commands =
    pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    mypy
